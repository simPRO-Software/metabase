<!DOCTYPE html>
<html lang="{{{language}}}" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="robots" content="noindex" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" sizes="180x180" href="app/assets/img/apple-touch-icon.png">
    <link rel="icon" href="{{{favicon}}}" />
    <link rel="manifest" crossorigin="use-credentials" href="app/assets/img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="app/assets/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="base-href" content="{{{baseHref}}}" />
    <meta name="uri" content="{{{uri}}}" />

    {{{embedCode}}}

    <title>{{{applicationName}}}</title>

    <base href="{{{baseHref}}}" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102747842-6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-102747842-6', {
        // Allow the user to be tracked when navigating from a simprosuite.com address to a simprocloud.com address.
        // https://developers.google.com/analytics/devguides/collection/gtagjs/cross-domain
        'linker': {
          'domains': ['simprocloud.com']
        }
      });
    </script>

    <script type="text/javascript">
      function initiliaseWalkme() {
        if (typeof WalkMePlayerAPI !== 'undefined') {
          WalkMePlayerAPI.removePlayer();
        } else {
          setTimeout(function () { initiliaseWalkme(); }, 50);
        }
      }
      (function() {
        var walkme = document.createElement('script');
        walkme.type = 'text/javascript';
        walkme.async = true;
        walkme.src = 'https://cdn.walkme.com/users/085d27a9135e4a1997f381187ccb511a/walkme_085d27a9135e4a1997f381187ccb511a_https.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(walkme, s);
        window._walkmeConfig = {smartLoad:true};
        initiliaseWalkme();
      })();
    </script>

    <script type="application/json" id="_metabaseBootstrap">
      {{{bootstrapJSON}}}
    </script>

    <script type="application/json" id="_metabaseUserLocalization">
      {{{userLocalizationJSON}}}
    </script>

    <script type="application/json" id="_metabaseSiteLocalization">
      {{{siteLocalizationJSON}}}
    </script>

    <script type="application/json" id="_metabaseNonce">
      {{{nonceJSON}}}
    </script>

    <!-- If you modify this script, make sure you update the whitelisted Content-Security-Policy hash in metabase.server.middleware.security -->
    <script type="text/javascript">{{{bootstrapJS}}}</script>
    <script type="text/javascript">{{{assetOnErrorJS}}}</script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
