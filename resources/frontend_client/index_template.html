<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        {{{embed_code}}}

        <title>Report Builder</title>

        <base href={{{base_href}}} />

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102747842-6"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-102747842-6', {
                // Allow the user to be tracked when navigating from a simprosuite.com address to a simprocloud.com address.
                // https://developers.google.com/analytics/devguides/collection/gtagjs/cross-domain
                'linker': {
                    'domains': ['simprocloud.com']
                }
            });
        </script>

        <script type="text/javascript">
            (function() {
                window.MetabaseBootstrap = {{{bootstrap_json}}};
                window.MetabaseLocalization = {{{localization_json}}};

                var configuredRoot = {{{base_href}}};
                var actualRoot = "/";

                // Add trailing slashes
                var backendPathname = {{{uri}}}.replace(/\/*$/, "/");
                // e.x. "/questions/"
                var frontendPathname = window.location.pathname.replace(/\/*$/, "/");
                // e.x. "/metabase/questions/"
                if (backendPathname === frontendPathname.slice(-backendPathname.length)) {
                    // Remove the backend pathname from the end of the frontend pathname
                    actualRoot = frontendPathname.slice(0, -backendPathname.length) + "/";
                    // e.x. "/metabase/"
                }

                if (actualRoot !== configuredRoot) {
                    console.warn("Warning: the Metabase site URL basename \"" + configuredRoot + "\" does not match the actual basename \"" + actualRoot + "\".");
                    console.warn("You probably want to update the Site URL setting to \"" + window.location.origin + actualRoot + "\"");
                    document.getElementsByTagName("base")[0].href = actualRoot;
                }

                window.MetabaseRoot = actualRoot;
            })();
        </script>
    </head>

    <body>
        <div id="root"></div>

        <script type="text/javascript">
            // Load scripts asyncronously after the page has finished loading
            (function () {
                function loadScript(src, onload) {
                    var script = document.createElement('script');
                    script.type  = "text/javascript";
                    script.async = true;
                    script.src   = src;
                    if (onload) script.onload = onload;
                    document.body.appendChild(script);
                }
                loadScript('https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js', function () {
                    WebFont.load({ google: {
                        families: ["Lato:300,400,700,900"] }
                    });
                });
                var googleAuthClientID = window.MetabaseBootstrap.google_auth_client_id;
                if (googleAuthClientID) {
                    loadScript('https://apis.google.com/js/api:client.js');
                }
            })();
        </script>
    </body>
</html>
